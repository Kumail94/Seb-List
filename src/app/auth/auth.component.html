<div class="row">
    <div class="col-sm-12 col-md-6 col-md-6 col-md-offset-3">
        <form class="form-horizontal form-material" (ngSubmit)="onSubmit(authForm)" #authForm="ngForm">
            <h1 class="text-center"><b>Seb List</b></h1>
            <div class="alert alert-warning" *ngIf="!LoggedIn">
                {{errorMessage}}
            </div>
            <div class="form-group">
                <input type="text" class="form-control form-control-line" placeholder="User Name" autocomplete="off" ngModel name="username" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control form-control-line" placeholder="Password" autocomplete="off" minlength="11" ngModel name="userpassword" required>
            </div>
            <button type="submit" [disabled]="!authForm.valid">Login</button>
            <p><input type="checkbox"> &nbsp; Keep me logged in</p>
            <h6><a href="">Forgot your password ?</a></h6>
        </form>
        <img src="http://appadwiser.com/sebs-list-craft-master/public/cpresources/e4d1e4e8/images/craftcms.svg">
    </div>
</div>
